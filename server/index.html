<html>
  <head>
    <title>WebSocket demo</title>
  </head>
  <body>

    <div>
      <form>
        <label for="numberfield">Number</label>
        <input type="text" id="numberfield" placeholder="12"/><br />
        <button type="button" id="sendBtn">Send</button>
      </form>
    </div>
    <div id="container"></div>

    <script type="text/javascript">
      (function () {
        if (window.WebSocket === undefined) {
          document.querySelector('#container').append('Your browser does not support WebSockets');
          return;
        }
        var socket = new WebSocket('ws://localhost:3004/ws'),
          container = document.querySelector('#container')
        socket.onopen = function() {
          container.innerHTML += '<p>Socket is open</p>';
        };
        socket.onmessage = function (e) {
          container.innerHTML += '<p> Got some shit:' + e.data + '</p>';
        }
        socket.onclose = function () {
          container.innerHTML += '<p>Socket closed</p>';
        }
        document.querySelector('#sendBtn').addEventListener('click', e => {
          e.preventDefault();
          socket.send(JSON.stringify({ Num: parseInt(document.querySelector('#numberfield').value) }));
        });
      })();
    </script>
  </body>
</html>
